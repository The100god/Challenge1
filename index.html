<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Oswald:wght@300;400&family=PT+Serif:ital,wght@0,400;1,700&family=Varela+Round&display=swap" rel="stylesheet">
    <title>Challenge</title>
</head>
<body>
    <section class="main">

        <div class="container">
            <div class="first">
                <div class="tag">
                    Your Result
                </div>
                <div class="prog">
                    <span class="one">76</span>
                    <span class="two">of 100</span>
                </div>
                <div class="desc">
                    <h2 class="acc">Great</h2>
                    <p class="para">You scored higher then 65% of the people who have taken these tests.</p>
                </div>
            </div>
            <div class="second">
                <h2 class="summary">
                    Summary
                </h2>
                <div class="list reaction">
                    <div class="name reac">
                        <img src="./images/icon-reaction.svg" alt="rection" class="icon reaIcon">
                        <h3 class="name1 gen">Reaction</h3>
                    </div>
                    <div class="num num1">
                        <span class="number">80</span>
                        <span class="total">/100</span>
                    </div>
                    
                </div>
                <div class="list memory">
                    <div class="name memo">
                        <img src="./images/icon-memory.svg" alt="memory" class="icon memIcon">
                        <h3 class="name2 gen">Memory</h3>
                    </div>
                    <div class="num num2">
                        <span class="number">92</span>
                        <span class="total">/100</span>
                    </div>
                    
                </div>
                <div class="list verbal">
                    <div class="name varb">
                        <img src="./images/icon-Verbal.svg" alt="verbal" class="icon varIcon">
                        <h3 class="name3 gen">Verbal</h3>
                    </div>
                    <div class="num num3">
                        <span class="number">61</span>
                        <span class="total">/100</span>
                    </div>
                    
                </div>
                <div class="list visual">
                    <div class="name visu">
                        <img src="./images/icon-visual.svg" alt="visual" class="icon visIcon">
                        <h3 class="name4 gen">Visual</h3>
                    </div>
                    <div class="num num4">
                        <span class="number">72</span>
                        <span class="total">/100</span>
                    </div>
                    
                </div>
                <div class="btn">
                    Continue
                </div>
            </div>
        </div>
    </section>
    </body>
</html>
